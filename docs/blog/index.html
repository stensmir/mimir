<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog — Mimir</title>
<meta name="description" content="Updates, features, and news from the Mimir team.">
<link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16.png">
<link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg: #1a1a1a;
  --bg2: #232323;
  --green: #4ade80;
  --green-dim: #22c55e;
  --text: #ffffff;
  --text2: #888888;
  --border: #2d2d2d;
}

html { scroll-behavior: smooth; }

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

a { color: var(--green); text-decoration: none; transition: opacity 0.2s; }
a:hover { opacity: 0.8; }

/* Animations */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.fade-up { animation: fadeUp 0.8s ease-out both; }
.fade-up-d1 { animation-delay: 0.15s; }
.fade-up-d2 { animation-delay: 0.3s; }

/* Header */
.header {
  padding: 1.5rem 2rem;
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.header-logo {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  color: var(--text);
  font-weight: 600;
  font-size: 1.1rem;
}

.header-logo img {
  width: 32px;
  height: 32px;
}

.header-nav {
  display: flex;
  gap: 2rem;
}

.header-nav a {
  color: var(--text2);
  font-size: 0.9rem;
  font-weight: 500;
  transition: color 0.2s;
}

.header-nav a:hover {
  color: var(--green);
  opacity: 1;
}

/* Main */
.main {
  flex: 1;
  padding: 4rem 2rem;
  max-width: 900px;
  margin: 0 auto;
  width: 100%;
}

.section-label {
  text-transform: uppercase;
  font-size: 0.75rem;
  font-weight: 600;
  letter-spacing: 0.15em;
  color: var(--green);
  margin-bottom: 0.75rem;
}

.page-title {
  font-size: clamp(2rem, 5vw, 3rem);
  font-weight: 700;
  letter-spacing: -0.02em;
  margin-bottom: 0.75rem;
}

.page-sub {
  color: var(--text2);
  font-size: 1.1rem;
  margin-bottom: 3rem;
}

/* Posts Grid */
.posts-list {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.post-card {
  background: var(--bg2);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 2rem;
  transition: border-color 0.3s, transform 0.3s;
  display: block;
  color: inherit;
}

.post-card:hover {
  border-color: var(--green-dim);
  transform: translateY(-4px);
  opacity: 1;
}

.post-date {
  font-size: 0.8rem;
  color: var(--text2);
  margin-bottom: 0.5rem;
}

.post-title {
  font-size: 1.4rem;
  font-weight: 600;
  margin-bottom: 0.75rem;
  color: var(--text);
}

.post-desc {
  color: var(--text2);
  font-size: 0.95rem;
  line-height: 1.7;
  margin-bottom: 1rem;
}

.read-more {
  display: inline-flex;
  align-items: center;
  gap: 0.4rem;
  font-size: 0.9rem;
  font-weight: 500;
  color: var(--green);
}

.read-more svg {
  width: 16px;
  height: 16px;
  transition: transform 0.2s;
}

.post-card:hover .read-more svg {
  transform: translateX(4px);
}

/* Footer */
footer {
  border-top: 1px solid var(--border);
  padding: 2rem;
  text-align: center;
}

.footer-copy {
  color: #555;
  font-size: 0.8rem;
}

/* Responsive */
@media (max-width: 600px) {
  .header {
    flex-direction: column;
    gap: 1rem;
    text-align: center;
  }
  .main {
    padding: 2.5rem 1.25rem;
  }
  .post-card {
    padding: 1.5rem;
  }
}
</style>
</head>
<body>

<!-- Header -->
<header class="header">
  <a href="../" class="header-logo">
    <img src="../assets/logo-clean.png?v=5" alt="Mimir">
    <span>Mimir</span>
  </a>
  <nav class="header-nav">
    <a href="../">Home</a>
    <a href="../#features">Features</a>
    <a href="../#download">Download</a>
  </nav>
</header>

<!-- Main Content -->
<main class="main">
  <div class="section-label fade-up">Updates</div>
  <h1 class="page-title fade-up fade-up-d1">Blog</h1>
  <p class="page-sub fade-up fade-up-d2">News, releases, and tips from the Mimir team.</p>

  <div class="posts-list" id="posts-list">
    <!-- Posts loaded dynamically -->
  </div>
</main>

<!-- Footer -->
<footer>
  <p class="footer-copy">© 2026 Mimir</p>
</footer>

<script>
// Load posts from JSON
fetch('posts.json')
  .then(r => r.json())
  .then(posts => {
    const container = document.getElementById('posts-list');
    posts.forEach((post, i) => {
      const card = document.createElement('a');
      card.href = post.slug + '/';
      card.className = 'post-card fade-up';
      card.style.animationDelay = (0.3 + i * 0.1) + 's';
      
      const dateFormatted = new Date(post.date).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      
      card.innerHTML = `
        <div class="post-date">${dateFormatted}</div>
        <h2 class="post-title">${post.title}</h2>
        <p class="post-desc">${post.description}</p>
        <span class="read-more">
          Read more
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </span>
      `;
      container.appendChild(card);
    });
  })
  .catch(err => {
    console.error('Failed to load posts:', err);
  });
</script>
</body>
</html>
